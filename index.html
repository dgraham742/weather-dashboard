<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather dashboard</h1>
    </header>

    <main>
        <div class="card">
            <h3>Search for a city:</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="city-name">Search for a city</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="cityBtn">
            <ul>
            <li><button type="submit" class="btn">San Antonio</button></li>
            <li><button type="submit" class="btn">Austin</button></li>
            <li><button type="submit" class="btn">Houston</button></li>
            <li><button type="submit" class="btn">Dallas</button></li>
            <li><button type="submit" class="btn">El Paso</button></li>
            </ul>
        </div>
    </main>
    <script src="move.js" />
    

</body>
